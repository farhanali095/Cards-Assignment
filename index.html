<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="cards">
            <img class="com" src="./Vijay_Shekhar_Sharma_Paytm_96f52579b8.png" alt="Vijay Shekhar Sharma">
            <h4>Vijay Shekhar Sharma</h4>
            <p>Founder & CEO</p>
            <img class="paytm" src="./paytm_rect_06df45a24f.svg" alt="Paytm Logo">
        </div>
        <div class="cards">
            <img class="com" src="./Rectangle_427_637d69bb57.png" alt="Kunal Shah">
            <h4>Kunal Shah</h4>
            <p>Founder</p>
            <img class="cred" src="./cred_0a47d7b4f8.png" alt="CRED Logo">
        </div>
        <div class="cards">
            <img class="com" src="./amrish_rau_pine_labs_144e5e587c.png" alt="Amrish Rau">
            <h4>Amrish Rau</h4>
            <p>CEO</p>
            <img class="pine" src="./pine_labs_0aa2407434.png" alt="Pine Labs">
        </div>
        <div class="cards">
            <img class="com" src="./Sampad_swain_Instamojo_f12bf6341e.png" alt="Sampad Swain">
            <h4>Sampad Swain</h4>
            <p>Co-Founder & CEO</p>
            <img class="insta" src="./instamojo_8763e704f7.png" alt="InstaMojo Logo">
        </div>
    </div>
</body>
</html>
